
{% extends 'resorts/base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{% block content %}
    <div class="login-section">
        <div class="wrap">
            <div class="c-close-button">
                <a class="close-item" href="/   ">
                    <span>close</span>
                </a>
            </div>
            <div class="login-box">
                <form  method="POST" action="">
                {% csrf_token %}
                    {% for field in form %}
                        <div class="e-field-wrapper">
                            {{ field.errors }}
                            {{ field.label_tag }} {{ field }}
                        </div>
                    {%  endfor %}

                <input type="submit" value="Login" />

                <input type="hidden" name="next" value="{{ next }}" />

                </form>
            </div>
        <div>
    </div>
{%  endblock %}
</body>
</html>
