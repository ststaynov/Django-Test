
{% extends 'resorts/base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{% block content %}
    <div id="patterns" style="height:0;">
        <svg height="8" width="8" xmlns="http://www.w3.org/2000/svg" version="1.1">
            <defs>
                <pattern id="crosshatch" patternUnits="userSpaceOnUse" width="8" height="8">
                    <image xlink:href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0naHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmcnIHdpZHRoPSc4JyBoZWlnaHQ9JzgnPgogIDxyZWN0IHdpZHRoPSc4JyBoZWlnaHQ9JzgnIGZpbGw9JyNmZmYnLz4KICA8cGF0aCBkPSdNMCAwTDggOFpNOCAwTDAgOFonIHN0cm9rZS13aWR0aD0nMC41JyBzdHJva2U9JyNhYWEnLz4KPC9zdmc+Cg=="
                           x="0" y="0" width="8" height="8">
                    </image>
                </pattern>
            </defs>
        </svg>
    </div>
    <div class="login-section">
        <div class="wrap">
            <div class="login-box">
                <div class="c-close-button">
                    <a class="close-item" href="/   ">
                        <span>close</span>
                    </a>
                </div>

                <form  class="login-form" method="POST" action="">
                {% csrf_token %}
                    {% for field in form %}
                        <div class="e-field-wrapper">
                            {{ field.errors }}
                            {{ field.label_tag }} {{ field }}
                        </div>
                    {%  endfor %}

                <input class="login-button" type="submit" value="Login" />

                <input type="hidden" name="next" value="{{ next }}" />

                </form>

                <span class="c-side-pattern">
                    <svg height="100%" width="100%" style="float:left" class="pattern-swatch">
                        <rect style="fill: url(#crosshatch) #fff;" x="0" y="0" height="100%" width="100%"></rect>
                    </svg>
                </span>
            </div>
        <div>
    </div>
{%  endblock %}
</body>
</html>
