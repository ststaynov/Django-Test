{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'grades/style.css' %}" />
{% if latest_resort_list %}
    <ul>
    {% for resort in latest_resort_list %}
        <li><a href="">{{ resort.resortname_text }}</a></li>
        {% for grade in latest_grade_list %}
            <li>{{ grade.forecast_date }}</li>
        {% endfor %}
    {% endfor %}
    </ul>
{% else %}
    <p>No Resorts are available.</p>
{% endif %}
