{% load instagram_client %}

<div class="instagram">
    {% instagram_popular_media count=2 %}
      {% for media in popular_media %}
            <div id="media">
            {% if media.type = 'image' %}
              <a href="{{ media.link }}" target="_blank" title="{{ media.caption.text }}">
                <img width="200" src="{{ media.get_standard_resolution_url }}"/>
              </a>
            {% endif %}
            </div>
      {% endfor %}
    </div>
</div>
